<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "huggy wuggy"; // Replace with your actual password

            if (password.toLowerCase() === correctPassword.toLowerCase()) {
                window.location.href = "download.html"; // Redirect to the download page
            } else {
                const error = document.getElementById("error");
                error.textContent = "Incorrect password. Please try again.";
                error.style.opacity = "1";
            }
        }
    </script>
</head>
<body>
    <div class="password-container">
        <h1 class="neon-heading">Welcome to the Nightmare Portal</h1>
        <p class="neon-subtext">Enter the password to unlock your fate:</p>
        <input type="password" id="password" placeholder="Enter Password" class="password-input">
        <button onclick="validatePassword()" class="neon-button">Submit</button>
        <p id="error" class="error-message"></p>
        <p class="password-hint">Hint: The password is the name of the main character from <em>Poppy Playtime</em>.</p>
    </div>
</body>
</html>
