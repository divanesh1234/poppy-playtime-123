<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value.trim();
            const correctPassword = "huggy wuggy";

            const error = document.getElementById("error");
            if (!password) {
                error.textContent = "The password field is empty... Try again.";
                error.style.opacity = "1";
                return;
            }

            if (password.toLowerCase() === correctPassword) {
                window.location.href = "download.html";
            } else {
                error.textContent = "Incorrect password... Somethingâ€™s watching.";
                error.style.opacity = "1";
            }
        }
    </script>
</head>
<body>
    <div class="password-container">
        <h1 class="neon-heading">ENTER THE DARKNESS</h1>
        <p class="neon-subtext">The key is in your hands... or is it?</p>
        <input type="password" id="password" placeholder="Enter the cursed password" class="password-input">
        <button onclick="validatePassword()" class="neon-button">Unlock</button>
        <p id="error" class="error-message"></p>
    </div>
</body>
</html>
