<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value.trim();
            const correctPassword = "huggy wuggy"; // Replace with your actual password

            const error = document.getElementById("error");
            if (!password) {
                error.textContent = "Password field cannot be empty.";
                error.style.opacity = "1";
                return;
            }

            if (password === correctPassword) {
                window.location.href = "download.html"; // Redirect to the download page
            } else {
                error.textContent = "Incorrect password. Please try again.";
                error.style.opacity = "1";
            }
        }
    </script>
</head>
<body>
    <div class="password-container">
        <h1 class="neon-heading">Secure Access Portal</h1>
        <p class="neon-subtext">Enter the password to proceed:</p>
        <input type="password" id="password" placeholder="Enter Password" class="password-input">
        <button onclick="validatePassword()" class="neon-button">Submit</button>
        <p id="error" class="error-message"></p>
    </div>
</body>
</html>
